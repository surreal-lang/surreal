name: Release

on:
  push:
    tags:
      - 'v*'

env:
  CARGO_TERM_COLOR: always

permissions:
  contents: write

jobs:
  build-release:
    name: Build ${{ matrix.target }}
    runs-on: ${{ matrix.os }}
    strategy:
      fail-fast: false
      matrix:
        include:
          # macOS ARM64
          - os: macos-latest
            target: aarch64-apple-darwin
            cli_artifact: surreal-aarch64-apple-darwin
            nif_artifact: libsurreal_native-aarch64-apple-darwin
            nif_ext: so

          # macOS x86_64
          - os: macos-13
            target: x86_64-apple-darwin
            cli_artifact: surreal-x86_64-apple-darwin
            nif_artifact: libsurreal_native-x86_64-apple-darwin
            nif_ext: so

          # Linux x86_64 (glibc)
          - os: ubuntu-latest
            target: x86_64-unknown-linux-gnu
            cli_artifact: surreal-x86_64-unknown-linux-gnu
            nif_artifact: libsurreal_native-x86_64-unknown-linux-gnu
            nif_ext: so

          # Linux x86_64 (musl - static)
          - os: ubuntu-latest
            target: x86_64-unknown-linux-musl
            cli_artifact: surreal-x86_64-unknown-linux-musl
            nif_artifact: libsurreal_native-x86_64-unknown-linux-musl
            nif_ext: so

          # Linux ARM64
          - os: ubuntu-latest
            target: aarch64-unknown-linux-gnu
            cli_artifact: surreal-aarch64-unknown-linux-gnu
            nif_artifact: libsurreal_native-aarch64-unknown-linux-gnu
            nif_ext: so
            cross: true

          # Windows x86_64
          - os: windows-latest
            target: x86_64-pc-windows-msvc
            cli_artifact: surreal-x86_64-pc-windows-msvc
            nif_artifact: surreal_native-x86_64-pc-windows-msvc
            nif_ext: dll

    steps:
      - uses: actions/checkout@v4

      - name: Setup Rust
        uses: dtolnay/rust-action@stable
        with:
          targets: ${{ matrix.target }}

      - name: Install musl tools
        if: matrix.target == 'x86_64-unknown-linux-musl'
        run: sudo apt-get update && sudo apt-get install -y musl-tools

      - name: Install cross-compilation tools
        if: matrix.cross == true
        run: |
          sudo apt-get update
          sudo apt-get install -y gcc-aarch64-linux-gnu

      - name: Build CLI
        run: cargo build --release --target ${{ matrix.target }}
        env:
          CARGO_TARGET_AARCH64_UNKNOWN_LINUX_GNU_LINKER: aarch64-linux-gnu-gcc

      - name: Build NIF
        working-directory: packages/surreal_compiler/native/surreal_native
        run: cargo build --release --target ${{ matrix.target }}
        env:
          CARGO_TARGET_AARCH64_UNKNOWN_LINUX_GNU_LINKER: aarch64-linux-gnu-gcc

      # Package CLI binary
      - name: Package CLI (Unix)
        if: runner.os != 'Windows'
        run: |
          mkdir -p dist
          cp target/${{ matrix.target }}/release/surreal dist/
          cd dist
          tar -czvf ${{ matrix.cli_artifact }}.tar.gz surreal
          shasum -a 256 ${{ matrix.cli_artifact }}.tar.gz > ${{ matrix.cli_artifact }}.tar.gz.sha256

      - name: Package CLI (Windows)
        if: runner.os == 'Windows'
        run: |
          mkdir dist
          cp target/${{ matrix.target }}/release/surreal.exe dist/
          cd dist
          Compress-Archive -Path surreal.exe -DestinationPath ${{ matrix.cli_artifact }}.zip
          (Get-FileHash -Algorithm SHA256 ${{ matrix.cli_artifact }}.zip).Hash.ToLower() + "  ${{ matrix.cli_artifact }}.zip" | Out-File -Encoding ASCII ${{ matrix.cli_artifact }}.zip.sha256

      # Package NIF library
      - name: Package NIF (Unix)
        if: runner.os != 'Windows'
        run: |
          mkdir -p dist
          if [ "${{ matrix.target }}" = "x86_64-apple-darwin" ] || [ "${{ matrix.target }}" = "aarch64-apple-darwin" ]; then
            cp packages/surreal_compiler/native/surreal_native/target/${{ matrix.target }}/release/libsurreal_native.dylib dist/libsurreal_native.${{ matrix.nif_ext }}
          else
            cp packages/surreal_compiler/native/surreal_native/target/${{ matrix.target }}/release/libsurreal_native.so dist/libsurreal_native.${{ matrix.nif_ext }}
          fi
          cd dist
          tar -czvf ${{ matrix.nif_artifact }}.tar.gz libsurreal_native.${{ matrix.nif_ext }}
          shasum -a 256 ${{ matrix.nif_artifact }}.tar.gz > ${{ matrix.nif_artifact }}.tar.gz.sha256

      - name: Package NIF (Windows)
        if: runner.os == 'Windows'
        run: |
          mkdir -p dist
          cp packages/surreal_compiler/native/surreal_native/target/${{ matrix.target }}/release/surreal_native.dll dist/surreal_native.${{ matrix.nif_ext }}
          cd dist
          Compress-Archive -Path surreal_native.${{ matrix.nif_ext }} -DestinationPath ${{ matrix.nif_artifact }}.zip
          (Get-FileHash -Algorithm SHA256 ${{ matrix.nif_artifact }}.zip).Hash.ToLower() + "  ${{ matrix.nif_artifact }}.zip" | Out-File -Encoding ASCII ${{ matrix.nif_artifact }}.zip.sha256

      - name: Upload CLI artifacts
        uses: actions/upload-artifact@v4
        with:
          name: cli-${{ matrix.target }}
          path: |
            dist/${{ matrix.cli_artifact }}.*

      - name: Upload NIF artifacts
        uses: actions/upload-artifact@v4
        with:
          name: nif-${{ matrix.target }}
          path: |
            dist/${{ matrix.nif_artifact }}.*

  create-release:
    name: Create Release
    needs: build-release
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Download all artifacts
        uses: actions/download-artifact@v4
        with:
          path: artifacts

      - name: Prepare release files
        run: |
          mkdir -p release
          find artifacts -type f \( -name "*.tar.gz" -o -name "*.zip" -o -name "*.sha256" \) -exec cp {} release/ \;

      - name: Generate checksums manifest
        working-directory: release
        run: |
          echo "# SHA256 Checksums" > CHECKSUMS.txt
          echo "" >> CHECKSUMS.txt
          for f in *.sha256; do
            cat "$f" >> CHECKSUMS.txt
          done

      - name: Create GitHub Release
        uses: softprops/action-gh-release@v2
        with:
          files: release/*
          generate_release_notes: true
          draft: false
          prerelease: ${{ contains(github.ref, '-alpha') || contains(github.ref, '-beta') || contains(github.ref, '-rc') }}
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

  publish-crates:
    name: Publish to crates.io
    needs: create-release
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Setup Rust
        uses: dtolnay/rust-action@stable

      - name: Publish to crates.io
        run: cargo publish --token ${{ secrets.CARGO_REGISTRY_TOKEN }}
        continue-on-error: true
